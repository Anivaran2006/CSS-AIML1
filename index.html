<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- INLINE STYLING-Whenever you use the element we can apply styling on that element -->
      <!-- ELEMENT SELECTORS-
      CLASS SELECTORS
      ID SELECTOR -->
      <!-- COLOR-Sets the color of a text -->

      <p class="p">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod impedit laudantium voluptates nemo laborum omnis nulla? Obcaecati consectetur non accusantium.</p>
      <p class="p" id="ad">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia, adipisci.</p>
</body>
</html>
